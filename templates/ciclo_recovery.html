<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/static/assets/img/favicon-16x16.png">
    <title>Document</title>
</head>
<body>
    {%block conteudo%}
    <section class="main-recovery">
      <h2>Ciclos</h2>
      <ul>
        {% for c in ciclo %}
          <div class="">
              <li> 
                <p class="p1">{{c.nome}}</p> 
                <p class="p2">{{c.duracao}}</p>
                <p class="p3">{{c.usuario.nome}}</p>
                  <a href="/ciclo/update/{{c.id}}">editar</a> -
                  <a href="/ciclo/delete/{{c.id}}">excluir</a>
                  </li> 
          </div> 
        {% endfor %}
        </ul>    
    </section>
  {%endblock%}
</body>
</html>

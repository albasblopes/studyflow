<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="icon" type="image/png" href="/static/assets/img/favicon-16x16.png">
    <title>Study-Login</title>
</head>
<body>
    <section class="main-login">
        <div class="left-login">
            <h1><span>Faça login</span> <br> E vamos estudar juntos</h1>
            <img src="/static/assets/svg-login.svg" class="left-image" alt="imagem login">
        </div>
        <div class="right-login">
            <div class="card-login">
                <form action="/usuarios/autenticar" method="post">
                    <h1>Login</h1>
                    <div class="textfield">
                        <label for="email">Email</label>
                        <input type="text"  id="usuario" name="email" placeholder="Email">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Senha">
                    </div>
                    <input class="btn-login" type="submit" value="entrar">
                </form>
            </div>
        </div>
    </section>
    <footer class="rodape">
        <p>© 2022 Site desenvolvido pela study - Criadora de Métodos de Estudos | IFRN</p>
    </footer>
</body>
</html>
